# Nginx конфигурация для Hasapchy проекта
# Сохраните этот файл как /etc/nginx/sites-available/test.hasapp.online
# И создайте симлинк: ln -s /etc/nginx/sites-available/test.hasapp.online /etc/nginx/sites-enabled/

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name test.hasapp.online;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name test.hasapp.online;

    # SSL сертификаты
    ssl_certificate     /etc/letsencrypt/live/test.hasapp.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.hasapp.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Корень для SPA (фронтенд)
    root /var/www/testHasap/front/dist;
    index index.html;

    # ============================================
    # WEBSOCKET PROXY для Reverb (ЧАТ)
    # ============================================
    # Путь /app используется для WebSocket соединений
    location /app {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket timeouts (важно для долгих соединений)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # ============================================
    # BROADCASTING AUTH (авторизация WebSocket)
    # ============================================
    location = /broadcasting/auth {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/testHasap/back/public/index.php;
        fastcgi_param PATH_INFO $uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        # Увеличиваем таймауты для авторизации
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # ============================================
    # API ENDPOINTS (Laravel backend)
    # ============================================
    location ^~ /api {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/testHasap/back/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        
        # Увеличиваем лимиты для загрузки файлов
        client_max_body_size 50M;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # ============================================
    # STORAGE (загруженные файлы)
    # ============================================
    location /storage/ {
        alias /var/www/testHasap/back/public/storage/;
        try_files $uri =404;
        
        # Кэширование статических файлов
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Безопасность
        location ~* \.(php|phtml|php3|php4|php5|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # ============================================
    # STATIC FILES (JS, CSS, изображения)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
        access_log off;
    }

    # ============================================
    # SPA FALLBACK (Vue Router)
    # ============================================
    # Должен быть последним location блоком!
    location / {
        try_files $uri $uri/ /index.html;
        
        # Отключаем кэширование для HTML файлов
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # ============================================
    # SECURITY: Блокировка доступа к скрытым файлам
    # ============================================
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокировка доступа к конфигурационным файлам
    location ~* (composer\.(json|lock)|package(-lock)?\.json|\.env|\.git|vite\.config|webpack\.mix|tailwind\.config|postcss\.config) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/test.hasapp.online.access.log;
    error_log  /var/log/nginx/test.hasapp.online.error.log;
}

