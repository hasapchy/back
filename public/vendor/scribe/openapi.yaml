  /api/user/login:
    post:
      summary: 'Аутентификация пользователя'
      operationId: ''
      description: "Аутентифицирует пользователя и возвращает access token и refresh token.\nИспользуйте access_token из ответа в заголовке Authorization как Bearer токен для всех последующих запросов."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  access_token: 1|xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                  refresh_token: 2|yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy
                  token_type: bearer
                  expires_in: 86400
                  refresh_expires_in: 2592000
                  user:
                    id: 1
                    name: John
                    surname: Doe
                    email: user@example.com
                    photo: null
                    is_admin: false
                    roles:
                      - user
                    permissions:
                      - users_view
                properties:
                  access_token:
                    type: string
                    example: 1|xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                    description: 'Access token для использования в заголовке Authorization'
                    enum: []
                  refresh_token:
                    type: string
                    example: 2|yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy
                    description: 'Refresh token для обновления access token'
                    enum: []
                  token_type:
                    type: string
                    example: bearer
                    description: 'Тип токена (всегда "bearer")'
                    enum: []
                  expires_in:
                    type: integer
                    example: 86400
                    description: 'Время жизни access token в секундах'
                    enum: []
                  refresh_expires_in:
                    type: integer
                    example: 2592000
                    description: 'Время жизни refresh token в секундах'
                    enum: []
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: John
                      surname:
                        type: string
                        example: Doe
                      email:
                        type: string
                        example: user@example.com
                      photo:
                        type: string
                        example: null
                      is_admin:
                        type: boolean
                        example: false
                      roles:
                        type: array
                        example:
                          - user
                        items:
                          type: string
                      permissions:
                        type: array
                        example:
                          - users_view
                        items:
                          type: string
                    description: 'Данные пользователя'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Email пользователя.'
                  example: user@example.com
                password:
                  type: string
                  description: 'Пароль пользователя.'
                  example: password123
                remember:
                  type: boolean
                  description: 'Запомнить пользователя (увеличивает время жизни токена).'
                  example: false
              required:
                - email
                - password
